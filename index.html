<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spin-refresh {
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes cardFadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card-animate {
            animation: cardFadeUp 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="container mx-auto px-4">
        <!-- Refresh Button -->
        <div class="flex justify-center mt-10">
            <button id="refreshBtn" 
                class="bg-blue-600 hover:bg-blue-500 text-white font-medium px-6 py-2 rounded-xl shadow-md transition flex items-center gap-2">
                <span class="material-icons text-white">refresh</span>
                Refresh
            </button>
        </div>
        <div class="users grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-10">
        </div>
    </div>
</body>

    <script src="script.js"></script>
</html>
